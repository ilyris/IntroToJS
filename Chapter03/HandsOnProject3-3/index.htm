<body>
   <header>

   <article>
      <h2>Scouting Locations</h2>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
      </div>
   </article>

   <script>
      var places = ['Michigan', 'Wisconsin', 'Flordia', 'Idaho','Illinois'];

      function processPlaces() {
//loop through 5 iterations
         for(let i = 0; i < 5; i++) {
            //set the variable to match the LI's item ID
            listItem = "item" + (i + 1);
            // run a condition to check if item1 is true on the loop and if it is, attach the first array element as its text
            if(listItem = "item1") {
               document.getElementById('item1').innerHTML = places[0];
            }
            if(listItem = "item2") {
               document.getElementById('item2').innerHTML = places[1];
            }
            if(listItem = "item3") {
               document.getElementById('item3').innerHTML = places[2];
            }
            if(listItem = "item4") {
               document.getElementById('item4').innerHTML = places[3];
            }
            if(listItem = "item5") {
               document.getElementById('item5').innerHTML = places[4];
            }
            // document.getElementsByTagName('li')[i].innerHTML = places[i];
         }
      }
      if(window.addEventListener) {
         window.addEventListener('load',processPlaces, false);
      } else if (submitButton.attachEvent) {
         window.attachEvent('onload',processPlaces);
      }
      console.log(listItem);
   </script>
